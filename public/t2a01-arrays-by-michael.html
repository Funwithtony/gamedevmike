var index = 0;

function makeImage() {
   var img = document.createElement('img');
   img.src = images[index];
   document.getElementById('content').appendChild(img);
}

function nextImage(){
   var img = document.getElementById('content').getElementsByTagName('img')[0];
   index++;
   index = index % images.length; 
   img.src = images[index];
}
                
                
                
                
                
                
                
                
                
                
                
                
                

function displayRandomImages() 
{
   //array of images with image location, height, and width
   var imageArray = [
   { 
     //address URL of the image
     src: "https://th.bing.com/th/id/OIP.akEVa3CTi_1J_5PNb9G3zQHaHU?pid=ImgDet&rs=1",
     //size for the image to be display on webpage
     width: "300",
     height: "300"
   }, 
   {
     src: "https://th.bing.com/th/id/OIP.SpqTlbIhKhbgvU-sN3boQwHaHU?pid=ImgDet&rs=1",
     width: "300",
     height: "300"
   }, 
   {
     src: "https://th.bing.com/th/id/OIP.cgLatPLccg0KNbMk0riQqQHaHU?pid=ImgDet&rs=1",
     width: "300",
     height: "300"
   },
   {
     src: "https://w7.pngwing.com/pngs/561/1017/png-transparent-dice-four-sided-die-game-dice-faces-angle-rectangle-wikimedia-commons-thumbnail.png",
     width: "300",
     height: "300"
    },
   {
     src: "https://www.kindpng.com/picc/m/57-576825_dice-clipart-number-five-side-of-dice-hd.png",
     width: "300"      
     height: "300" 
   }, 
   {
     src: "https://www.jing.fm/clipimg/detail/97-970158_dice-clipart-number-six-number-6-on-dice.png",
     width: "300",
     height: "300"
   }, ];
    
    //find the length of the array of images
    var arrayLength = imageArray.length;
    var newArray = [];
    for (var i = 0; i < arrayLength; i++) {
        newArray[i] = new Image();
        newArray[i].src = imageArray[i].src;
        newArray[i].width = imageArray[i].width;
        newArray[i].height = imageArray[i].height;
    }
   
  // create random image number
  function getRandomNum(min, max) 
  {
      // generate and return a random number for the image to be displayed 
      imgNo = Math.floor(Math.random() * (max - min + 1)) + min;
      return newArray[imgNo];
  }  

  // 0 is first image and (preBuffer.length - 1) is last image of the array
  var newImage = getRandomNum(0, newArray.length - 1);
 
  // remove the previous images
  var images = document.getElementsByTagName('img');
  var l = images.length;
  for (var p = 0; p < l; p++) {
     images[0].parentNode.removeChild(images[0]);
  }
  // display the new random image  
  document.body.appendChild(newImage);
}
