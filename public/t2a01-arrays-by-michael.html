<h4> Example working array code</h4>


Max Array Entry: <input type=text id="myText01" value="3"><br>

<input type=button value="Example of onClick" onClick="{
    let myTemp = document.getElementById('myText01').value
    let mySum = ''
    document.getElementById('myDiv01').innerHTML = ' '
                                                       
myArray = new Array()
myArray[0] = 'Fred'
myArray[1] = 'Mary'
myArray[2] = 'Zizzy'                                  

 for (let myLoop=0;   myLoop < myTemp;    myLoop++){
       mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] +'<br>'
   }
    document.getElementById('myDiv01').innerHTML = mySum
 }">

<div id="myDiv01">...</div>


<br>
<br>
<br>


<script>
Max Array Entry: <input type=text id="myText01" value="5"><br>

<input type=button value="Example of onClick" onClick="{
    let myTemp = document.getElementById('myText01').value
    let mySum = ''
    document.getElementById('myDiv01').innerHTML = ' '
                                                       
myArray = new Array()
myArray[0] = 'Fred'
myArray[1] = 'Mary'
myArray[2] = 'Zizzy'                                  

 for (let myLoop=0;   myLoop < myTemp;    myLoop++){
       mySum += '<li>' + 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] +'<br>' + '</li>'
   }
    document.getElementById("demo").innerHTML = mySum
 }">

<p id="demo"></p>


</script>
